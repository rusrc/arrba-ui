<app-breadcrumb [routes]="[{key:'главная', value:'/'}, {key: 'автосервисы', value:'/'}]"></app-breadcrumb>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-7">
      <h1>Разместите ваш автосервис на arrba.ru</h1>
      <p class="text-success">
        Оставьте заявку.
      </p>
      <form>
        <fieldset class="text-muted h4">Добавить сервис</fieldset>
        <div class="form-group">
          <input type="email" class="form-control  form-control-lg" placeholder="Название">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <div class="custom-control custom-checkbox  form-control-lg">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Автосервис</label>
            </div>
          </div>
          <div class="form-check form-check-inline">
            <div class="custom-control custom-checkbox  form-control-lg">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Салон тюнинга</label>
            </div>
          </div>
          <div class="form-check form-check-inline">
            <div class="custom-control custom-checkbox  form-control-lg">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Шиномонтаж</label>
            </div>
          </div>
          <div class="form-check form-check-inline">
            <div class="custom-control custom-checkbox  form-control-lg">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Автомойка</label>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <input type="text" class="form-control form-control-lg" placeholder="Город" required>
          </div>
          <div class="col-md-3 mb-3">
            <input type="text" class="form-control form-control-lg" id="validationTooltip04" placeholder="Улица"
              required>
          </div>
          <div class="col-md-3 mb-3">
            <input type="text" class="form-control form-control-lg" id="validationTooltip05" placeholder="№ дома, бокс"
              required>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-lg" placeholder="Адрес сайта, если есть">
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-lg" placeholder="Электронная почта">
          <small id="emailHelp" class="form-text text-muted">Ваши данные не будут переданы 3-м лицам</small>
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-lg" placeholder="Контактное лица, ФИО">
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-lg" placeholder="Мобильный телефон">
        </div>
        <div class="form-group">
          <div class="custom-control custom-checkbox  form-control-lg">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Согласен с размещением</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Оставиь заявку</button>
      </form>
    </div>
  </div>
</div>
