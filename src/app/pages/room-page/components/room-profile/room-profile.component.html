<app-breadcrumb [routes]="breadcrumbRoutes"></app-breadcrumb>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h4>Ваши данные</h4>
              <hr>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <form>
                <div class="form-group row">
                  <label for="name" class="col-4 col-form-label">Ваше имя</label>
                  <div class="col-8">
                    <input id="name" name="name" placeholder="Ваше имя" class="form-control here" type="text">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="lastname" class="col-4 col-form-label">Ваша фамилия</label>
                  <div class="col-8">
                    <input id="lastname" name="lastname" placeholder="Ваша фамилия" class="form-control here" type="text">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="email" class="col-4 col-form-label">Email</label>
                  <div class="col-8">
                    <span>test@mail.ru</span>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-4 col-8">
                    <button name="submit" type="submit" class="btn btn-primary">Сохранить данные</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6"></div>
  </div>
</div>
