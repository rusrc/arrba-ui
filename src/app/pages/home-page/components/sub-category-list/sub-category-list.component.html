<!-- While loading -->
<div *ngIf="!items">
  <ng-container *ngFor="let i of [1,2]">
    <div class="dummy-header"></div>
    <div class="dummy-footer"></div>
    <div class="dummy-footer"></div>
    <div class="dummy-footer"></div>
  </ng-container>
</div>

<!-- If no data -->
<div *ngIf="!items?.length">
  <div class="jumbotron p-3 p-md-5 _text-white rounded _bg-dark">
    <div class="col-md-12 px-0">
      <h1 class="font-italic">Нет предложений по Вашему региону?</h1>
      <p class="lead my-3">Вы можете
        <a [routerLink]="['/', 'add-new-item']">добавить своё объявление</a> или стать нашим
        <a [routerLink]="['/', 'information', 'for-dealers']">партнёром</a></p>
      <p class="lead mb-0">
      </p>
    </div>
  </div>
</div>

<!-- If ok -->
<ng-container *ngFor="let item of items">
  <app-sub-category [item]="item"></app-sub-category>
</ng-container>
