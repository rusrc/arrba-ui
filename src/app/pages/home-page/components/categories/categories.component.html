<br />
<div class="container">
  <div class="row">
    <div class="col">
      <ng-container *ngIf="superCategories">
        <div *ngFor="let superCategory of superCategories">
          <h1 class="h2">{{superCategory?.Name}}</h1>
          <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action _pl-0" 
              *ngFor="let category of superCategory.Categories"
              [routerLink]="['/', 'categories', category?.Alias]">{{category?.Name}}</a>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
