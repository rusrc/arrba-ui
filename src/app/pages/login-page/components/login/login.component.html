<app-breadcrumb [routes]="[{key:'главная', value:'/'}, {key: 'авторизация', value:'/'}]"></app-breadcrumb>
<div class="container pb-3 pt-3">
  <div class="row justify-content-md-center">
    <div class="col-12 col-md-8 col-lg-6 align-self-center">
      <form class="p-5 jumbotron" [formGroup]="form" (ngSubmit)="onSubmit()">
        <fieldset>
          <h1 class="h5 mb-4">Войдтие или
            <a class="text-info" routerLink="/register">зарегистрируйтесь</a>
          </h1>
        </fieldset>
        <div class="form-group">
          <input class="form-control" type="email" [formControlName]="'email'" value=""
            placeholder="Электронная почта...">
          <p *ngIf="email?.errors?.required && email?.touched" class="text-danger text-center">обязательное поле</p>
          <p *ngIf="email?.errors?.email && email?.touched" class="text-danger text-center">Укажите электронную почту
          </p>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" [formControlName]="'password'" value=""
            placeholder="Укажите пароль...">
          <p *ngIf="password?.errors?.required && password?.touched" class="text-danger text-center">обязательное
            поле</p>
          <p *ngIf="error" class="text-danger text-center">{{error}}</p>
        </div>
        <input class="btn btn-warning btn-lg" type="submit" value="Авторизоваться">
      </form>
    </div>
  </div>
</div>
