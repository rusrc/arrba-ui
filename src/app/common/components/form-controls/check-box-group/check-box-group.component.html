<div class="form-row" [formGroup]="form" *ngFor="let groupedProperty of groupedProperties">
  <div class="form-group col-md-2">
    <label>{{groupedProperty?.title}}</label>
  </div>
  <div class="form-group col-md-10">
    <div class="row">
      <div class="col-md-6" *ngFor="let splitedProperties of split(groupedProperty?.properties)">
        <div class="mb-2 custom-control custom-checkbox" *ngFor="let property of splitedProperties">
          <input class="custom-control-input" [id]="property?.PropertyName" type="checkbox" [formControlName]="property?.PropertyName">
          <label class="custom-control-label" [for]="property?.PropertyName">{{property?.PropertyDescription}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
