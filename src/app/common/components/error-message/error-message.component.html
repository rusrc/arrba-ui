<div *ngIf="name" class="alert alert-warning" role="alert">
  <h2 class="h5">{{name}}</h2>
</div>
<div *ngIf="error">
  <div class="alert alert-danger _m-0" role="alert">
    <p>{{error?.message}}</p>
    <p>Response status: {{error?.response?.status}}</p>
    <p>{{error?.stack}}</p>
  </div>
</div>
