<nav *ngIf="page && page.TotalItemCount > CountRows" role="navigation" aria-label="Page navigation">
  <ul class="pagination p-0">
    <li class="page-item disabled" *ngIf="page.HasPreviousPage">
      <a href="#" class="page-link" aria-label="Previous">
        <span aria-hidden="Previous">...</span>
      </a>
    </li>
    <li class="page-item _active" *ngFor="let i of generateArray()">
      <a class="page-link" [ngClass]="{ 
        'text-light bg-dark' : page.PageNumber === i,
        'text-dark' : page.PageNumber !== i 
      }"
        [attr.data-value]="i" [routerLink]="routerLinkValue" 
        [queryParams]="getQueryParams(i)">{{i}}</a>
    </li>
    <li class="page-item disabled" *ngIf="page.HasNextPage">
      <a href="#" class="page-link" aria-label="Next">
        <span aria-hidden="Next">...</span>
      </a>
    </li>
  </ul>
</nav>
